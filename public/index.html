<!DOCTYPE html>
<html>
<head>
    <title>Main Page - Decentralized Storage Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Decentralized Storage Platform</h1>
        <p class="mb-4"><strong>Current User Address:</strong> <span id="userAddress">Loading...</span></p>

        <!-- Storage Provider Registration Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Register as a Storage Provider</h2>
            <label class="block mb-2">Capacity (MB):</label>
            <input type="number" id="capacityInput" class="w-full p-2 border border-gray-300 rounded mb-4" />
            <label class="block mb-2">Price per MB per Day (ETH):</label>
            <input type="number" id="priceInput" step="0.0001" class="w-full p-2 border border-gray-300 rounded mb-4" />
            <button id="registerProviderButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Register Provider
            </button>
            <p id="providerStatus" class="mt-2 text-red-500"></p>
        </div>

        <!-- My Provided Storages Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">My Provided Storages</h2>
            <div id="myStoragesContainer"></div>
        </div>

        <!-- Available Storage Offers Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Available Storage Offers</h2>
            <div id="offersContainer"></div>
        </div>

        <!-- Navigation to Profile Page -->
        <div class="mt-6">
            <a href="profile.html" class="text-blue-500 hover:underline">Go to Profile Page</a>
        </div>
    </div>
</body>
</html>
