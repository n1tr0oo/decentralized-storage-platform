<!DOCTYPE html>
<html>
<head>
    <title>User Profile - Decentralized Storage Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">User Profile</h1>
        <p class="mb-4"><strong>Current User Address:</strong> <span id="userAddress">Loading...</span></p>

        <!-- Purchased Storages Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Purchased Storages</h2>
            <div id="purchasedContainer"></div>
        </div>

        <!-- User Files Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Your Uploaded Files</h2>
            <div id="userFilesContainer"></div>
        </div>

        <!-- Modal for File Upload -->
        <div id="uploadModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96">
            <h3 class="text-lg font-bold mb-4">Upload Your File</h3>
            <input type="file" id="fileInput" class="mb-4 w-full">
            <button onclick="uploadFile()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Upload
            </button>
            <button onclick="closeModal()" class="mt-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                Close
            </button>
            </div>
        </div>
  
        <!-- Earnings Section -->
        <div class="section p-4 bg-white rounded shadow-md border border-gray-200 mb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Your Earnings</h2>
            <p class="text-gray-600">
                <strong>Total Earnings:</strong> <span id="earningsAmount" class="text-green-500">Loading...</span> ETH
            </p>
            <button id="withdrawEarningsButton" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Withdraw Earnings
            </button>
        </div>

        <!-- Navigation to Main Page -->
        <div class="mt-6">
            <a href="index.html" class="text-blue-500 hover:underline">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
